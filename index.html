<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Hello + Reply</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #60a5fa;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 75% -10%, #1f2937 0%, var(--bg) 55%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 1.25rem;
      backdrop-filter: blur(8px);
    }
    header {
      display: flex;
      align-items: center;
      gap: .6rem;
      margin-bottom: .75rem;
      color: var(--muted);
      font-size: .95rem;
      letter-spacing: .2px;
    }
    header .dot {
      width: .55rem;
      height: .55rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px rgba(34,211,238,.7);
    }
    h1 {
      font-size: clamp(1.3rem, 2.2vw + 1rem, 2rem);
      margin: 0 0 .75rem 0;
      line-height: 1.2;
    }
    .pair {
      display: grid;
      gap: .75rem;
      margin: 1rem 0 1.25rem;
    }
    .row {
      display: grid;
      grid-template-columns: 110px 1fr;
      align-items: center;
      gap: .75rem;
    }
    .label {
      color: var(--muted);
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .12em;
    }
    .bubble {
      padding: .9rem 1.05rem;
      border-radius: 12px;
      background: #0b1220;
      border: 1px solid rgba(255,255,255,0.08);
      font-size: clamp(1.1rem, 1.4vw + .8rem, 1.5rem);
      line-height: 1.35;
    }
    .bubble.reply {
      background: linear-gradient(180deg, rgba(34,211,238,0.08), rgba(96,165,250,0.08));
      border-color: rgba(96,165,250,0.22);
    }
    .controls {
      display: flex;
      gap: .6rem;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #081225;
      font-weight: 700;
      padding: .75rem 1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(34,211,238,0.25), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform .06s ease, box-shadow .15s ease, filter .15s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px) scale(0.995); }
    .hint {
      color: var(--muted);
      font-size: .9rem;
    }
    footer {
      margin-top: .75rem;
      color: var(--muted);
      font-size: .85rem;
    }
    code.kbd {
      background: #0b1220;
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 6px;
      padding: .1rem .35rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <header>
        <span class="dot" aria-hidden="true"></span>
        <div>Random Hello + Reply</div>
      </header>

      <h1 id="title">A simple site that shows a random “Hello” and a friendly reply</h1>

      <div class="pair" aria-live="polite" aria-atomic="true">
        <div class="row">
          <div class="label">Greeting</div>
          <div id="greeting" class="bubble">Hello!</div>
        </div>
        <div class="row">
          <div class="label">Reply</div>
          <div id="reply" class="bubble reply">Hi there!</div>
        </div>
      </div>

      <div class="controls">
        <button id="newBtn" type="button" title="Get a new random greeting and reply (R)">
          New random pair
        </button>
        <span class="hint">Press <code class="kbd">R</code> to randomize</span>
      </div>

      <footer>
        The greeting and reply are chosen at random on load and whenever you click the button.
      </footer>
    </section>
  </main>

  <script>
    (function () {
      const greetings = [
        "Hello!", "Hi!", "Hey!", "Howdy!", "Yo!", "Ahoy!",
        "Greetings!", "Good day!", "Welcome!", "Hiya!",
        "Bonjour!", "Hola!", "Ciao!", "Namaste!", "Salaam!",
        "Shalom!", "Konnichiwa!", "Guten Tag!", "Privet!", "Hej!"
      ];

      const replies = [
        "Hi there!", "Hello!", "Heya!", "Nice to see you!",
        "How's it going?", "Great to meet you!", "Howdy!",
        "What’s up?", "Good to see you!", "Welcome aboard!",
        "Pleasure to meet you.", "Lovely to see you.", "Yo!",
        "Right back at you!", "Thanks for dropping by!",
        "Hope you’re well!", "How can I help?", "Happy to be here!",
        "Hi! What’s new?", "Hey there!"
      ];

      const greetingEl = document.getElementById('greeting');
      const replyEl = document.getElementById('reply');
      const btn = document.getElementById('newBtn');

      let lastGreeting = null;
      let lastReply = null;

      function randomChoice(arr, last) {
        if (arr.length === 0) return "";
        if (arr.length === 1) return arr[0];
        let pick;
        do {
          pick = arr[Math.floor(Math.random() * arr.length)];
        } while (pick === last);
        return pick;
      }

      function randomizePair() {
        const g = randomChoice(greetings, lastGreeting);
        const r = randomChoice(replies, lastReply);
        lastGreeting = g;
        lastReply = r;
        greetingEl.textContent = g;
        replyEl.textContent = r;
      }

      btn.addEventListener('click', randomizePair);
      document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'r') {
          e.preventDefault();
          randomizePair();
        }
      });

      // Initial render
      randomizePair();
    })();
  </script>
</body>
</html>
